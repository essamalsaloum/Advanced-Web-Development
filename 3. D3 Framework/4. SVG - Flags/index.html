<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- flag of Guinea -->
    <svg
    version="1.1"
    baseProfile="full"
    xmlns="http://www.w3.org/2000/svg">
    <path
      d=" M0 0
          H0 250
          l0 450
          h-450
        "
        fill= "red";
        stroke-width="3px"
    />
    <path
    d=" M250 0
        H250 500
        l0 450
        h-250
      "
      fill= "yellow";
      stroke-width="3px"
    />
    <path
    d=" M500 0
        H500 750
        l0 450
        h-250
      "
      fill= "green";
      stroke-width="3px"
    />
  </svg>
  <!-- Flag of Finland -->
  <svg version="1.1"
    baseProfile="full"
    xmlns="http://www.w3.org/2000/svg">
    <path
        d=" M 0 180
            h 220
            v -180
            h 100
            v 180
            h 430
            v 100
            h -430
            v 180
            h -100
            v -180
            h -220
    "
    fill = "darkblue";
    />
  </svg>
  <!-- Flag of Norway -->
  <svg version="1.1"
    baseProfile="full"
    xmlns="http://www.w3.org/2000/svg">
    <path
        d=" M 0 200
            h 220
            v -200
            h 70
            v 200
            h 460
            v 70
            h -460
            v 200
            h -70
            v -200
            h -220
    "
    fill = "darkblue";
    />
    <rect width="200" height="180" fill="red" />
    <rect x="0" y="290" width="200" height="180" fill="red" />
    <rect x="310" y="290" width="500" height="180" fill="red" />
    <rect x="310" y="0" width="500" height="180" fill="red" />
  </svg>
</body>
</html>
